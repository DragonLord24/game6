			<div class="col-1 px-5 py-4 bg border meme">

	<script type="text/javascript">

		let score = 0
		let scoretxt = document.querySelector('.score')
		let mems = document.querySelectorAll('.meme')
		let bangs = document.querySelectorAll('.bang')
		let treasures = document.querySelectorAll('.treasure')
		let coins = document.querySelectorAll('.coin')
		let youwin = document.querySelector('.youwin')
		let youlose = document.querySelector('.youlose')

		for(let i=0; i<15; i= i+1) {
			mems[i].onclick = function() {
				mems[i].style.backgroundImage = "url(trollface.png";
				mems[i].style.backgroundSize = "100% 100%";
			}
		}
		for(let i=0; i<8; i= i+1) {
			bangs[i].onclick = function() {
				bangs[i].style.backgroundImage = "url(bang.png)";
				bangs[i].style.backgroundSize = "100% 100%";
				score = score - 2;
				console.log(score);
				scoretxt.innerHTML = score;
				if(score >= 9) {
					youwin.style.display = "block";
				}
				if(score <= 0) {
					youlose.style.display = "block";
				}
			}
		}
		for(let i=0; i<7; i= i+1) {
			coins[i].onclick = function() {
				coins[i].style.backgroundImage = "url(coin.png)";
				coins[i].style.backgroundSize = "100% 100%";
				score = score + 1;
				console.log(score);
				scoretxt.innerHTML = score;
				if(score >= 9) {
					youwin.style.display = "block";
				}
			}
		}
		for(let i=0; i<6; i= i+1) {
			treasures[i].onclick = function() {
				treasures[i].style.backgroundImage = "url(treasure.png)";
				treasures[i].style.backgroundSize = "100% 100%";
				score = score + 2;
				console.log(score);
				scoretxt.innerHTML = score;
				if(score >= 9) {
					youwin.style.display = "block";
				}
			}
		}
	</script>
